<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Company Profile</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div>
            <img class="logo" src="assets/logo.jpg" alt="Logo">
        </div>
        <ul class="navigation">
            <li id="link1" class="link"><a href="">Home</a></li>
            <li id="link2" class="link"><a href="">Our Headquarter</a></li>
            <li id="link3" class="link"><a href="">Portofolio</a></li>
            <li id="link4" class="link"><a href="">Message us</a></li>
        </ul>
    </header>
    <div class="container-home">
        <h1>Hi <span id="ubah-nama"></span>, Welcome To My Website</h1>
        <button type="button" id="tombol">Submit</button>
        <p><b>Ini adalah website pertama saya</b></p>
        <div class="image">
            <img src="./assets/img3.jpg" alt="" srcset="" >
        </div>
    </div>

    <div class="container-circle">
    <h1>Our Headquarter</h1><br>
    <div class="our-office">
        
        <div>
            <div class="circle-image" style="background-image: url(assets/kotaA.jpg);">
            </div>
            <h5>Jakarta</h5>
        </div>
        <div>
            <div class="circle-image" style="background-image: url(assets/kotaB.jpg);">
            </div>
            <h5>Bandung</h5>
        </div>
        <div>
            <div class="circle-image" style="background-image: url(assets/kotaC.jpg);">
            </div>
            <h5>Cileungsi</h5>
        </div>
    </div>
        </div>
    <section>
         <h1>Message Us</h1>
        <div class="inquiry-box">
            <form class="inquiry-form" name="message-form" onsubmit="return validateform()">
        <div class="form-grup">
            <label for="">Nama:</label> 
            <input placeholder="Nama" type="text" name="full-name" style="display: inline-block; margin-left: 5px;" />
            <br />
        </div>

        <div class="form-grup">
            <label for="">tanggal-lahir:</label>
            <input type="date" name="birth-date" >
            <br />
        </div>

        <div class="form-grup">
            <label for="">Jenis Kelamin:</label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label>
            <br />
        </div>
        <div class="form-grup">
            <label for="">Pesan:</label>
            <textarea placeholder="pesan" name="messages" id="" cols="30" rows="10"></textarea>
            <br/>
        </div>
            <button type="button" id="send-message-form">Submit</button>
            </form>

            <div class="output">
                <p>Nama: <span id="sender-full-name"></span></p>
                <p>tanggal-lahir: <span id="sender-birth-date"></span></p>
                <p>Jenis kelamin: <span id="sender-gender"></span></p>
                <p>Pesan: <span id="sender-messages"></span></p>
            </div>
        </div>
    </section>
    
    <script src="JS/script.js"></script>

    <div class="footer">
        <p>created By : Rismananda Aditya</p>
    </div>
</body>
</html>
